<div class="fixed-background"></div>
<main>
    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card auth-card">
                    <div class="position-relative image-side ">
                    </div>
                    <div class="form-side">
                        <!-- <a href="Pages.Auth.Login.html"> -->
                        <span class="logo-single"></span>
                        <!-- </a> -->
                        <h6 class="mb-5" style="font-size: 22px;">Acceso cliente</h6>
                        <form style="font-size: 18px;">
                            <label class="form-group has-float-label mb-4">
								<input style="font-size: 18px;" class="form-control" name="username" [(ngModel)]="username"/>
								<span>Nombre</span>
							</label>

                            <label class="form-group has-float-label mb-4">
								<input style="font-size: 18px;" class="form-control" name="password" type="password" [(ngModel)]="password" />
								<span>Password</span>
							</label>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary btn-lg btn-shadow" (click)="login()" type="submit">ACCEDER</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
